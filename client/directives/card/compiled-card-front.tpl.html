<div>
	<div class="card" style="width: 100%; height: 400px;">
		<div>

			<!-- Render Text -->
			<span ng-repeat="text in cardInfo.cardElements.texts">
				<span ng-style="text.style">
					{{text.content}}
				</span>		
			</span>

			<!-- Render Images -->
			<span ng-repeat="image in cardInfo.cardElements.images">
				<span ng-style="image.style">
					<img ng-src="{{image.src}}"/>
				</span>		
			</span>


		</div>
	</div>
</div>
