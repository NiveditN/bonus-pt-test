<ion-view view-title="Business Details">

	<ion-nav-bar class="bar-stable">
		<!-- <ion-nav-buttons>
			<a class="button icon-left ion-home" href="#/login">Home</a>
		</ion-nav-buttons> -->
		<ion-nav-buttons>
			<a class="button ion-log-out" href="#/login" ng-click="signup.goToLogin()">
				Exit
			</a>
		</ion-nav-buttons>
	</ion-nav-bar>

    <ion-content has-bouncing="true">

    	<!-- App Name -->
    	<div class="row">
			<div class="col">
				<div class="text-center">
					<h4>BonusPoint</h4>
					Gifts and more!
				</div>
			</div>
		</div>

		<!-- Signup Form -->
		<div class="row">
			<div class="col">
				<div>
	
					<!-- <h4> Your Business Details </h4> -->
					<div class="item item-divider"> 
						Your Business Details
					</div>

					<div class="list">
				
						<label class="item item-input">
							<span class="input-label">Store Name</span>
							<input type="text" ng-model="signup.business.storeName" placeholder="Store Name" />
						</label>
						<label class="item item-input">
							<span class="input-label">Business License Number</span>
							<input type="text" ng-model="signup.business.licenseNumber" placeholder="Business License Number" />
						</label>
						
						<label class="item item-input">
							<span class="input-label">Established In</span>
							<input type="date" ng-model="signup.business.established" placeholder="Date of Establishment" />
						</label>

						<!-- <br/> -->
						<!-- <h4>Address</h4> -->
						<div class="item item-divider"> 
							Address
						</div>
						<label class="item item-input">
							<span class="input-label">Address Line 1</span>
							<input type="text" ng-model="signup.business.line1" placeholder="Line 1" />
						</label>
						<label class="item item-input">
							<span class="input-label">Address Line 2</span>
							<input type="text" ng-model="signup.business.line2" placeholder="Line 2" />
						</label>

						<label class="item item-input">
							<span class="input-label">City</span>
							<input type="text" ng-model="signup.business.city" placeholder="City" />
						</label>
						<label class="item item-input">
							<span class="input-label">State</span>
							<input type="text" ng-model="signup.business.state" placeholder="State" />
						</label>
						<label class="item item-input">
							<span class="input-label">Postal Code</span>
							<input type="text" ng-model="signup.business.postalCode" placeholder="Postal Code" />
						</label>
						<label class="item item-input item-select">
							<div class="input-label">
								Country
							</div>
							<select ng-options="item.name for item in signup.countries track by item.id" ng-model="signup.business.country"></select>
						</label>
					
						<!-- <h4>Upload Business Document</h4> -->
						<div class="item item-divider"> 
							Upload Business Document
						</div>
						<div class="images-container-title item item-input">
				            <div flex>
				                <div ngf-drop ngf-select
				                     ngf-change="signup.addBusinessDocument($files)"
				                     ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" class="drop-box"
				                     ngf-multiple="false" ngf-allow-dir="false" ngf-accept="'image/*, application/pdf, */*'"
				                     ngf-drop-available="true">
				                  <div>Drop Files or Click to Select</div>
				                </div>
				            </div>
				        </div>
				        <div class="item" ng-if="signup.businessDocumentUploaded">
				        	File uploaded!
				        </div>

						<!-- <label class="item item-input">
							<input type="file" ng-model="signup.business.document" placeholder="Document" />
						</label> -->
												
					</div>

					<!-- next -->
					<div class="text-right">
						<button ng-click="signup.registerBusiness()" class="button button-calm">
							Next
						</button>
					</div>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
