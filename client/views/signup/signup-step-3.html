<ion-view view-title="Step 3">
    <ion-content has-bouncing="true">

    	<!-- App Name -->
    	<div class="row">
			<div class="col">
				<div class="text-center">
					<h4>BonusPoint</h4>
					Gifts and more!
				</div>
			</div>
		</div>

		<!-- Signup Form -->
		<div class="row">
			<div class="col">
				<div>
	
					<!-- <h4> Your Personal Details </h4> -->
					<div class="item item-divider"> 
						Your Personal Details
					</div>

					<div class="list">
						
						<!-- country -->
						<label class="item item-input item-select">
							<div class="input-label">
								Country
							</div>
							<select class="text-left" style="direction: ltr;">
								<option selected> Hong Kong </option>
								<option> Singapore </option>
								<option> China </option>							
							</select>
						</label>
					
						<label class="item item-input">
							<span class="input-label">First Name</span>
							<input type="text" placeholder="First Name">
						</label>
						<label class="item item-input">
							<span class="input-label">Middle Name</span>
							<input type="text" placeholder="Middle Name">
						</label>
						<label class="item item-input">
							<span class="input-label">Last Name</span>
							<input type="text" placeholder="Last Name">
						</label>

						<div class="item item-input">
							<span class="input-label">Gender</span>
							<div class="row">
								<div class="col">
									<ion-radio ng-model="gender" ng-value="'A'">Male</ion-radio>
								</div>
								<div class="col">
									<ion-radio ng-model="gender" ng-value="'B'">Female</ion-radio>
								</div>
							</div>
						</div>

						<label class="item item-input">
							<span class="input-label">Salutation</span>
							<input type="text" placeholder="Salutation">
						</label>
						<!-- </ion-list> -->

						<label class="item item-input">
							<span class="input-label">Date of Birth</span>
							<input type="date" placeholder="Date of Birth">
						</label>

						<label class="item item-input">
							<span class="input-label">Mobile Number</span>
							<input type="tel" placeholder="Mobile Number">
						</label>

						<div class="item item-divider"> 
					        Address
				        </div>
						<label class="item item-input">
							<span class="input-label">Line 1</span>
							<input type="text" placeholder="Line 1">
						</label>
						<label class="item item-input">
							<span class="input-label">Line 2</span>
							<input type="text" placeholder="Line 2">
						</label>

						<label class="item item-input">
							<span class="input-label">City</span>
							<input type="text" placeholder="City">
						</label>
						<label class="item item-input">
							<span class="input-label">State</span>
							<input type="text" placeholder="State">
						</label>
						<label class="item item-input">
							<span class="input-label">Postal Code</span>
							<input type="text" placeholder="Postal Code">
						</label>

						<div class="item item-divider"> 
					        Identity Proof
				        </div>
						<!-- security question -->
						<label class="item item-input item-select">
							<div class="input-label">
								ID Type
							</div>
							<select class="text-left" style="direction: ltr;">
								<option selected> Government ID </option>
								<option> Other </option>
							</select>
						</label>

						<div class="item item-divider"> 
					        Upload Scanned ID Front
				        </div>
						<label class="item item-input">
							<!-- <span class="input-label">Upload</span> -->
							<input type="file" placeholder="Front">
						</label>
						<div class="item item-divider"> 
					    	Upload Scanned ID Back
				        </div>
						<label class="item item-input">
							<!-- <span class="input-label">Upload</span> -->
							<input type="file" placeholder="Back">
						</label>

					</div>

					<!-- next -->
					<div class="text-right">
						<button ui-sref="login" class="button button-balanced">
							Finish
						</button>	
					</div>

					<!-- re-captcha -->
					<!-- <div> -->
						<!-- Todo: needs to include reCaptcha for meteor but in angular format -->
					<!-- </div> -->
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
