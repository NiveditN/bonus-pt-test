<ion-view view-title="Home">

	<ion-nav-bar class="bar bar-header bar-dark">
		<ion-nav-back-button>
		</ion-nav-back-button>
		<ion-nav-buttons side="secondary">
			<button class="button button-icon icon ion-person" ng-click="openPopover($event)"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

    <div class="bar bar-subheader bar-positive">
		<h3 class="title">
			<i class="icon ion-location"></i>
			{{home.shop.name}} - {{home.shop.address.city}}
		</h3>
	</div>

	<ion-tabs class="tabs-stable tabs-icon-top tabs-color-positive" ng-cloak>

		<ion-tab title="Dashboard" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="root.home.dashboard">
			<ion-nav-view name="tab-dashboard"></ion-nav-view>
		</ion-tab>

		<ion-tab title="Shop" icon-on="ion-ios-star" icon-off="ion-ios-star-outline" ui-sref="root.home.shop">
			<ion-nav-view name="tab-shop"></ion-nav-view>
		</ion-tab>

		<ion-tab title="Card Models" icon-on="ion-ios-albums" icon-off="ion-ios-albums-outline" ui-sref="root.home.cards">
			<ion-nav-view name="tab-cards"></ion-nav-view>
		</ion-tab>

 		<ion-tab title="Card Editor" icon-on="ion-ios-compose" icon-off="ion-ios-compose-outline" ui-sref="root.editor.card">
 			<ion-nav-view name="tab-card-editor"></ion-nav-view>
		</ion-tab>

		<ion-tab title="Test" icon-on="ion-ios-cog" icon-off="ion-ios-cog-outline" ui-sref="root.home.test">
			<ion-nav-view name="tab-test"></ion-nav-view>
		</ion-tab>

		<!-- 
		<ion-tab title="Stores" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" href="#/stores">
			<ion-nav-view name="tab-stores"></ion-nav-view>
		</ion-tab>

		<ion-tab title="Users" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" href="#/users">
			<ion-nav-view name="tab-users"></ion-nav-view>
		</ion-tab>

		<ion-tab title="Settings" icon-on="ion-ios-cog" icon-off="ion-ios-cog-outline" href="#/settings">
			<ion-nav-view name="tab-settings"></ion-nav-view>
		</ion-tab> 
		-->

	</ion-tabs>

	<script id="profile-popover.html" type="text/ng-template">
		<div class="profile-popover">
			<ion-popover-view>
				<ion-content>
					<div class="list">
						<div class="item item-avatar">
							<img src="/images/usericon.png">
							<h2>{{home.fullName}}</h2>
							<p>{{home.emailId}}</p>
						</div>
						<div class="item item" ng-click="home.logout()">
							Logout
						</div>
					</div>
				</ion-content>
			</ion-popover-view>
		</div>
	</script>
	
</ion-view>
