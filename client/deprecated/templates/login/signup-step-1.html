<ion-view view-title="Sign Up">
    <ion-content has-bouncing="true">

    	<!-- App Name -->
    	<div class="row">
			<div class="col">
				<div class="text-center">
					<h4>BonusPoint</h4>
					Gifts and more!
				</div>
			</div>
		</div>

		<!-- Signup Form -->
		<div class="row">
			<div class="col">
				<div>
					<div class="list">

						<!-- email and password -->
						<label class="item item-input">
							<span class="input-label">Email</span>
							<input type="email" ng-model="auth.email" placeholder="sam@email.com">
						</label>
						<label class="item item-input">
							<span class="input-label">Password</span>
							<input type="password" ng-model="auth.password" placeholder="hello#123">
						</label>
						<label class="item item-input">
							<span class="input-label">Confirm Password</span>
							<input type="password" ng-model="auth.confirmPassword" placeholder="hello#123">
						</label>

						<!-- security question -->
						<label class="item item-input item-select">
							<div class="input-label">
								Security Question
							</div>
							<select class="text-left" ng-model="auth.securityQuestion">
								<option selected> Which street did you grow up on? </option>
								<option> What is your favorite color? </option>
							</select>
							<!-- <select ng-options="item.subItem as item.label for item in auth.values track by item.id" ng-model="auth.securityQuestion"></select> -->
						</label>

						<!-- security answer -->
						<label class="item item-input">
							<span class="input-label">Your answer</span>
							<input type="text" ng-model="auth.securityAnswer" placeholder="Elm Street">
						</label>

						<!-- terms and conditions -->
						<div>
							<ion-checkbox ng-model="auth.termsCheckbox">
								I accept the <a href="#/info/terms">Terms & Conditons</a>.
							</ion-checkbox>
						</div>						
					</div>

					<!-- next -->
					<div class="text-right">
						<!-- <button ui-sref="signup-step-2" ng-click="getData()" class="button button-calm">
							Next
						</button> -->
						<button ng-click="auth.getData()" class="button button-calm">
							Next
						</button>
						
					</div>

					<!-- re-captcha -->
					<!-- <div> -->
						<!-- Todo: needs to include reCaptcha for meteor but in angular format -->
					<!-- </div> -->
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
